<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Office Net | Vídeo</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #F0FAF0;
    color: #1f2d1f;
}

header {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    padding: 18px;
    text-align: center;
    color: #fff;
}

.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
}

h2 {
    margin-bottom: 15px;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    border-radius: 14px;
    overflow: hidden;
    background: #000;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.back {
    margin-top: 25px;
    display: inline-block;
    text-decoration: none;
    font-weight: 600;
    color: #3CAA28;
}
</style>
</head>

<body>

<header>
    <h1>Tutorial</h1>
</header>

<main class="container">
    <h2 id="videoTitle"></h2>

    <div class="video-wrapper">
        <iframe id="player"
                src=""
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>

    <a class="back" href="index.html">← Voltar para os tutoriais</a>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const videoId = params.get('v');
const title = params.get('t');

document.getElementById('videoTitle').innerText = title || 'Tutorial';
document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}`;
</script>

</body>
</html>
