<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Office Net | Vídeos do Curso</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #F0FAF0;
    color: #1f2d1f;
}

header {
    background: linear-gradient(90deg, #3CAA28, #BE961E);
    padding: 20px;
    color: #fff;
    text-align: center;
}

.container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
}

.video {
    margin-bottom: 30px;
    background: #fff;
    padding: 18px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,.1);
}

.video h3 {
    margin-bottom: 12px;
}

.player {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
}

.player iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

<header>
    <h1>Vídeos do Curso</h1>
</header>

<main class="container" id="videos"></main>

<script>
const cursos = {
    onboarding: [
        { titulo: "Boas-vindas Office Net", video: "OKpSAzB66hU" },
        { titulo: "Cultura e Processos", video: "GtV17lWjWFo" }
    ],
    sistema: [
        { titulo: "Visão Geral do Sistema", video: "o7exS0xj3v0" }
    ]
};

const params = new URLSearchParams(window.location.search);
const curso = params.get("curso") || "onboarding";

const container = document.getElementById("videos");

(cursos[curso] || []).forEach(v => {
    container.innerHTML += `
        <div class="video">
            <h3>${v.titulo}</h3>
            <div class="player">
                <iframe src="https://www.youtube.com/embed/${v.video}"
                        frameborder="0"
                        allowfullscreen></iframe>
            </div>
        </div>
    `;
});
</script>

</body>
</html>
