<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Office Net | Curso</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}

:root{
  --bg:#F0FAF0;
  --text:#1f2d1f;
  --card:#ffffff;
  --muted:#5f6f5f;
  --green:#3CAA28;
  --gold:#BE961E;
  --shadow:0 14px 35px rgba(0,0,0,.10);
  --radius:22px;
}

@media (prefers-color-scheme: dark){
  :root{
    --bg:#0f1a12;
    --text:#e8f5e8;
    --card:#16241a;
    --muted:#9fb3a0;
    --shadow:0 18px 40px rgba(0,0,0,.45);
  }
}

body{ background:var(--bg); color:var(--text); }

header{
  background: linear-gradient(90deg, var(--green), var(--gold));
  padding: 20px 25px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.brand{position:absolute;left:25px}
.brand img{height:42px}
header h1{color:#fff;font-size:20px}

.container{
  max-width: 1050px;
  margin: 26px auto 70px;
  padding: 0 20px;
}

.breadcrumb{
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 10px;
}

.breadcrumb a{
  color: inherit;
  text-decoration: none;
  font-weight: 700;
}

.top{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap: 12px;
  margin-bottom: 14px;
  flex-wrap:wrap;
}

h2{ font-size: 28px; line-height: 1.2; }

.pills{
  display:flex;
  gap: 8px;
  flex-wrap:wrap;
}

.pill{
  background: rgba(0,0,0,.70);
  color:#fff;
  padding: 7px 12px;
  border-radius: 999px;
  font-size: 12px;
}

.pill.alt{
  background: rgba(255,255,255,.85);
  color: var(--text);
  border: 1px solid rgba(0,0,0,.08);
}

@media (prefers-color-scheme: dark){
  .pill.alt{ background: rgba(22,36,26,.90); border-color: rgba(255,255,255,.12); }
}

.card{
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid rgba(0,0,0,.06);
  overflow:hidden;
}

@media (prefers-color-scheme: dark){
  .card{ border-color: rgba(255,255,255,.08); }
}

/* Player responsivo */
.player{
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  background:#000;
}
.player iframe{
  position:absolute; inset:0;
  width:100%; height:100%;
}

.content{
  padding: 18px 20px 20px;
}

.desc{
  color: var(--muted);
  margin-top: 6px;
  line-height: 1.6;
  font-size: 15px;
}

.actions{
  margin-top: 16px;
  display:flex;
  gap: 10px;
  flex-wrap:wrap;
}

.btn{
  display:inline-block;
  text-decoration:none;
  font-weight: 900;
  font-size: 13px;
  padding: 11px 16px;
  border-radius: 999px;
  border: 1px solid rgba(0,0,0,.08);
  background: rgba(255,255,255,.6);
  color: var(--text);
}

@media (prefers-color-scheme: dark){
  .btn{ border-color: rgba(255,255,255,.12); background: rgba(22,36,26,.55); }
}

.btn.primary{
  border: none;
  color:#fff;
  background: linear-gradient(90deg, var(--green), var(--gold));
}

.next{
  margin-top: 18px;
  padding: 14px;
  border-radius: 18px;
  border: 1px dashed rgba(0,0,0,.18);
  color: var(--muted);
  display:flex;
  justify-content:space-between;
  gap: 12px;
  flex-wrap:wrap;
}

@media (prefers-color-scheme: dark){
  .next{ border-color: rgba(255,255,255,.16); }
}

.next strong{ color: var(--text); }
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="https://office-net-ofc.github.io/Pagina-de-treinamentos/img/Logo_Branca_Pequena-sem-fundo.png" alt="Office Net">
  </div>
  <h1>Universidade Office Net</h1>
</header>

<main class="container">

  <div class="breadcrumb">
    <a href="index.html">Cursos</a> / <span id="bcTitle">Carregando...</span>
  </div>

  <div class="top">
    <div>
      <h2 id="title">Carregando...</h2>
      <p class="desc" id="desc"></p>
    </div>

    <div class="pills">
      <span class="pill" id="tag"></span>
      <span class="pill alt" id="nivel"></span>
      <span class="pill alt" id="duracao"></span>
    </div>
  </div>

  <section class="card">
    <div class="player">
      <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="content">
      <div class="actions">
        <a class="btn" href="index.html">← Voltar ao catálogo</a>
        <a class="btn primary" id="btnNext" href="#">Próximo curso →</a>
      </div>

      <div class="next" id="nextBox" style="display:none;">
        <span>Próximo: <strong id="nextTitle"></strong></span>
        <span>Trilha: <strong id="nextTag"></strong></span>
      </div>
    </div>
  </section>

</main>

<script>
const cursos = [
  { id:"onboarding", tag:"Obrigatório", nivel:"N1", titulo:"Onboarding Office Net",
    desc:"Conheça a empresa, processos internos e padrões de atendimento.",
    video:"OKpSAzB66hU", duracao:"~12 min" },

  { id:"sistema", tag:"Técnico", nivel:"N1", titulo:"Sistema de Gerenciamento",
    desc:"Aprenda a operar o sistema interno com eficiência e segurança.",
    video:"GtV17lWjWFo", duracao:"~18 min" },

  { id:"atendimento", tag:"Atendimento", nivel:"N1", titulo:"Atendimento ao Cliente",
    desc:"Boas práticas, postura profissional e excelência no suporte.",
    video:"o7exS0xj3v0", duracao:"~15 min" },

  { id:"paramount", tag:"Técnico", nivel:"N2", titulo:"Acesso e Funcionalidades (Exemplo)",
    desc:"Conteúdo extra para padronizar procedimentos e reduzir erros.",
    video:"wXRPw_ftaS4", duracao:"~10 min" },
];

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const cursoIndex = cursos.findIndex(c => c.id === id);
const curso = cursos[cursoIndex] || cursos[0];

document.title = `Office Net | ${curso.titulo}`;

document.getElementById("title").innerText = curso.titulo;
document.getElementById("bcTitle").innerText = curso.titulo;
document.getElementById("desc").innerText = curso.desc;

document.getElementById("tag").innerText = curso.tag;
document.getElementById("nivel").innerText = curso.nivel;
document.getElementById("duracao").innerText = curso.duracao;

// Player
document.getElementById("player").src = `https://www.youtube.com/embed/${curso.video}`;

// Próximo curso
const next = cursos[(cursoIndex + 1) % cursos.length];
const btnNext = document.getElementById("btnNext");
btnNext.href = `curso.html?id=${encodeURIComponent(next.id)}`;

const nextBox = document.getElementById("nextBox");
nextBox.style.display = "flex";
document.getElementById("nextTitle").innerText = next.titulo;
document.getElementById("nextTag").innerText = next.tag;
</script>

</body>
</html>
